<form>
  <h1>Welcome!</h1>
  <div class="mb-3">
    <label for="userName" class="form-label">User Name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      name="userName"
      [(ngModel)]="user_name"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="user_password"
    />
  </div>
  <div id="buttonGroup">
    <button
      type="button"
      class="btn btn-danger"
      id="signInButton"
      (click)="submitLogin()"
    >
      Sign In
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      id="registerButton"
      (click)="toggleEventForm(true)"
    >
      Register
    </button>
  </div>
  <div *ngIf="errorMessage" id="errorDiv">
    <p>{{ errorMessage }}</p>
  </div>
</form>
