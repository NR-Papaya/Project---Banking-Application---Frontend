<form>
  <h1>Welcome!</h1>
  <div class="mb-3">
    <label for="userName" class="form-label">User Name</label>
    <input
      type="text"
      class="form-control"
      id="userName"
      aria-describedby="emailHelp"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" />
  </div>
  <div id="buttonGroup">
    <button type="button" class="btn btn-danger" id="signInButton">
      Sign In
    </button>
    <button type="button" class="btn btn-secondary" id="registerButton" (click)="toggleRegister()">
      Register
    </button>
  </div>
</form>
