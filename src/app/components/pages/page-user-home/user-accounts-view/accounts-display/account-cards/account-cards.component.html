<div class="card" id="accountCard">
  <div class="card-header">
    {{ account.account_type | uppercase }}
  </div>
  <div class="card-body" id="cardBody">
    <h5 class="card-title">{{ account.account_name | uppercase }}</h5>
    <p class="card-text">Account Number: {{ account.account_number }}</p>
    <button type="button" class="btn btn-success" (click)="updateCurrentAccount(account.account_number)">View Details</button>
  </div>
</div>
