<div id="mainDiv">
  <div class="forms">
    <h6>From:</h6>
    <mat-form-field>
      <mat-select  [(ngModel)]="firstAccount" placeholder="Select Account">
        <mat-option *ngFor="let account of accountList" [value]="account"
          >{{ account.account_name }} : ${{
            account.account_balance.toFixed(2)
          }}</mat-option
        >
        <mat-dialog-content></mat-dialog-content>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="forms">
    <h6>To:</h6>
    <mat-form-field>
      <mat-select  [(ngModel)]="secondAccount" placeholder="Select Account">
        <mat-option *ngFor="let account of accountList" [value]="account"
          >{{ account.account_name }} : ${{
            account.account_balance.toFixed(2)
          }}</mat-option
        >
        <mat-dialog-content></mat-dialog-content>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="forms">
    <h6>Amount:</h6>
    <input
      class="form-control form-control-sm"
      type="number"
      placeholder="Amount to transfer"
      [(ngModel)]="amount"
      (change)="amountOnChange(amount)"
    />
    <p id="errorMessage" *ngIf="errorDisplay">{{ errorDisplay }}</p>
  </div>
  <button id="submitButton" type="button" class="btn btn-warning" (click)="submitTransfer()">Proceed</button>
</div>
