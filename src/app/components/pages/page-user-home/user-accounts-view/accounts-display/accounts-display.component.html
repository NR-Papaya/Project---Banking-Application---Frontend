<div id="mainDiv">
  <div id="accountList">
    <app-account-cards
      *ngFor="let acct of accountList"
      [account]="acct"
      (emitAccount)="updateActiveAccount($event)"
    ></app-account-cards>
  </div>

  <div id="accountSummary">
    <app-account-balance [currentAccount]="activeAccount"></app-account-balance>
  </div>
</div>
<div id="transferDiv">
  <button>Transfer</button>
  <app-account-transfer [accountList]="accountList"></app-account-transfer>
</div>
